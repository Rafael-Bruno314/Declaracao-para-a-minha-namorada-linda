<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Amor</title>
    <style>
        :root {
            --cor-laranja: #FFB347;
            --cor-romantica: #FF6961;
            --cor-destaque: #FFD1DC;
            --cor-texto: #5A2A27;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, var(--cor-laranja), var(--cor-romantica));
            min-height: 100vh;
            color: var(--cor-texto);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            animation: fadeIn 2s;
        }

        .image-frame {
            border: 5px solid var(--cor-destaque);
            border-radius: 20px;
            margin: 20px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            background: white;
        }

        .image-frame:hover {
            transform: scale(1.05);
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .text-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            margin: 40px 0;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px 0;
        }

        button {
            background: var(--cor-romantica);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px;
        }

        button:hover {
            background: var(--cor-laranja);
            transform: translateY(-3px);
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .heart {
            animation: heartBeat 1.5s infinite;
            color: var(--cor-romantica);
            font-size: 48px;
            margin: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero">
            <div class="image-frame">
                <img src="foto-principal.jpg" alt="Nossa Foto" class="gallery-image">
            </div>
            <h1>Loren Iepson</h1>
            <div class="heart">♥</div>
        </section>

        <section class="text-section">
            <p>Loren iepson loren iepson loren iepson loren iepson loren iepson loren iepson loren iepson.</p>
        </section>

        <div class="gallery">
            <div class="image-frame">
                <img src="foto1.jpg" alt="Momento 1" class="gallery-image">
            </div>
            <div class="image-frame">
                <img src="foto2.jpg" alt="Momento 2" class="gallery-image">
            </div>
            <div class="image-frame">
                <img src="foto3.jpg" alt="Momento 3" class="gallery-image">
            </div>
        </div>

        <section class="text-section">
            <p>Loren iepson loren iepson loren iepson loren iepson loren iepson loren iepson loren iepson.</p>
            <button id="loveButton">Clique Aqui ❤️</button>
        </section>

        <section class="moments-section">
            <div class="image-frame">
                <img src="momento-especial.jpg" alt="Momento Especial" class="gallery-image" style="height: 500px;">
            </div>
            <div class="text-section">
                <p>Loren iepson loren iepson loren iepson loren iepson loren iepson loren iepson.</p>
            </div>
        </section>
    </div>

    <script>
        document.getElementById('loveButton').addEventListener('click', function() {
            const heart = document.createElement('div');
            heart.innerHTML = '♥';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = Math.random() * window.innerHeight + 'px';
            heart.style.color = '#FF6961';
            heart.style.fontSize = '48px';
            heart.style.animation = 'heartBeat 1s';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 1000);
        });

        // Efeito de parallax suave
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            document.querySelector('.hero').style.backgroundPositionY = -(scrolled * 0.5) + 'px';
        });
    </script>
</body>
</html>
